{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block title %}Send SMS{% endblock %}

{% block body %}

    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-success margin-top">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">

                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button class="btn btn-block btn-success" type="submit">Send</button>
                    {% endbuttons %}
                </form>
            </div>
            <div class="panel-footer">
                <a href="{{ sheets_url }}" class="btn-block btn btn-default" target="_blank">Open Google Sheets</a>
            </div>
        </div>

    </div>
{% endblock %}
